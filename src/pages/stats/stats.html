<ion-header>


  <ion-navbar color="mp-secondary">
          <ion-buttons left>
               <button ion-button icon-only (click)="backArrow()" class="my-style-for-modal">
                    <ion-icon name="arrow-back">
                        </ion-icon>
                      </button>
         </ion-buttons>
      <ion-title>
        <i class="fa fa-line-chart" aria-hidden="true"></i>
           Progression</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

    <ion-card>
      <ion-card-header>
        Moyenne Par Mois
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Moyenne Par Matiere
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Progression Globale
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
    </ion-card>

</ion-content>
